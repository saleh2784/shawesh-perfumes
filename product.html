<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تفاصيل المنتج</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .product-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 12px;
      text-align: center;
    }
    .product-container img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product-name {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
    .product-price {
      font-size: 20px;
      margin-top: 10px;
      color: hsl(0, 83%, 40%);
    }
    .order-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="product-container" id="productDetails">
    <p>جارٍ تحميل التفاصيل...</p>
  </div>

  <script src="js/products-data-creams.js"></script>
  <script src="js/products-data-perf-men.js"></script>
  <script src="js/products-data-perf-women.js"></script>
  <script src="js/product.js"></script>


</body>
</html>
